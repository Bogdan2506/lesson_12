<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-12</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="mainForm">
        <p><input type="text" name="Name" placeholder="Name" /></p>
        <p><input type="text" name="Surname" placeholder="Surname" /></p>
        <p><input type="date" name="dateOfBirth" placeholder="Date of Birth" /></p>

        <p><input type="radio" name="gender" value="M" /> Male </p>
        <p><input type="radio" name="gender" value="F" /> Female </p>

        <select name="city">
            <option value="0">--select city--</option>
            <option value="1">Odessa</option>
            <option value="2">New-York</option>
            <option value="3">Toronto</option>
        </select>
        <p><textarea name="description" placeholder="Text here your address"></textarea> </p>


        <p><input type="checkbox" name="languages" value="en" /> English </p>
        <p><input type="checkbox" name="languages" value="de" /> Deutsch </p>
        <p><input type="checkbox" name="languages" value="ru" /> Russian </p>
        <p><input type="checkbox" name="languages" value="ua" /> Ukrainian </p>

        <p><input type="button" value="Save" id="btn" /></p>

    </form>














    <script src="app.js"></script>
</body>

</html>
